<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </head>

  <body>
    <h1>WebSocket Client</h1>
    <div>
      <label for="message">Message:</label>
      <input type="text" id="message" />
      <button onclick="joinChatRoom()">Send</button>
    </div>
    <div>
      <h2>Received Messages:</h2>
      <ul id="messageList"></ul>
    </div>

    <script>
      var stompClient = null;

      function connect() {
        var socket = new SockJS("http://192.168.137.1:8080/ws"); // 서버의 WebSocket endpoint 경로를 지정
        console.log(socket);
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
          console.log("Connected: " + frame);
          stompClient.subscribe("/sub/messages", function (chatMessage) {
            console.log(chatMessage);
            showMessage(JSON.parse(chatMessage.body));
          });
        });
      }

      function disconnect() {
        if (stompClient !== null) {
          stompClient.disconnect();
        }
        console.log("Disconnected");
      }

      function joinChatRoom() {
        var messageInput = document.getElementById("message");
        var message = messageInput.value;
        stompClient.send(
          "/sub/chat/1/sendMessage",
          {},
          JSON.stringify({
            message,
            userId: 1,
          })
        );
        messageInput.value = "";
      }

      // function joinChatRoom() {
      //     var messageInput = document.getElementById('message');
      //     var message = messageInput.value;
      //     stompClient.send("/sub/room/1/join", {}, JSON.stringify({ 'userId': 1 }));
      // }

      function showMessage(message) {
        console.log(message);
        var messageList = document.getElementById("messageList");
        var li = document.createElement("li");
        li.textContent = message.chatMessage;
        messageList.appendChild(li);
      }

      window.onload = function () {
        connect();
      };

      window.onbeforeunload = function () {
        disconnect();
      };
    </script>
  </body>
</html>
